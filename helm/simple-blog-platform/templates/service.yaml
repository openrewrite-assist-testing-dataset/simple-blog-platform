apiVersion: v1
kind: Service
metadata:
  name: {{ include "simple-blog-platform.fullname" . }}
  labels:
    {{- include "simple-blog-platform.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: admin
  selector:
    {{- include "simple-blog-platform.selectorLabels" . | nindent 4 }}